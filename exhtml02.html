<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML LIST</title>
</head>
<body>
    <h1>순서없는 목록</h1>
    <ul>
        <li>딸기</li>
        <li>수박</li>
        <li>귤</li>
    </ul>
    <ul>
        <li>한식
            <ul>
                <li>비빔밥</li>
                <li>불고기</li>
            </ul>
        </li>
        <li>중식
            <ul>
                <li>짜장면</li>
                <li>짬뽕</li>
            </ul>
        </li>
    </ul>
    <h1>순서있는 목록</h1>
    <ol>
        <li>딸기</li>
        <li>수박</li>
        <li>귤</li>
    </ol>
    <ol reversed>
        <li>딸기</li>
        <li>수박</li>
        <li>귤</li>
    </ol>
    <ol start="5">
        <li>딸기</li>
        <li>수박</li>
        <li>귤</li>
    </ol>
    <ol>
        <li value="2">딸기</li>
        <li value="4">수박</li>
        <li value="6">귤</li>
    </ol>
    <h1>사전식 목록</h1>
    <d1>
        <dt>딸기</dt>
        <dd>매우 맛있는 과일</dd>
        <dt>수박</dt>
        <dd>매우 시원한 과일</dd>
    </d1>
</body>
</html>
